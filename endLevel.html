<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Font Awesome CDN -->
    <!-- use font awsome kit for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <!-- animate.css CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>End Level</title>
  </head>
  <body>
    <!-- background music -->

    <audio
      id="level1_bcMusic"
      src="audio/finals.wav"
      autoplay="autoplay"
    ></audio>

    <div class="endLevel_page"></div>
    <div class="top_nav">
      <h3 id="level">LEVEL COMPLETE</h3>
    </div>

    <div id="bottom_nav">
      <div class="btn"><a href="index.html">Main Menu</a></div>
    </div>

    <div class="result_box">
      <div class="emoji">
        <i
          class="far fa-grin-stars animate__animated animate__heartBeat animate__infinite"
        ></i>
        <i
          class="far fa-sad-tear animate__animated animate__heartBeat animate__infinite"
        ></i>
        <i
          class="far fa-smile-wink animate__animated animate__heartBeat animate__infinite"
        ></i>
      </div>
      <h2 id="result"></h2>
      <div
        class="nextLevel btn animate__animated animate__headShake animate__delay-2s"
        onclick="newLevel()"
      >
        NEXT LEVEL
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="js/endLevel.js"></script>
  </body>
</html>
