<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Level 1</title>
  </head>
  <body>
    <!-- audio files -->
    <audio id="correct_Answer">
      <source src="/audio/correctAnswer.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="wrong_Answer">
      <source src="/audio/worngAnswer.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <div class="level1_page"></div>
    <div class="top_nav">
      <div id="countdown"></div>
      <h3 id="level">LEVEL 1</h3>
    </div>

    <div id="bottom_nav">
      <div class="btn"><a href="/index.html">Main Menu</a></div>
    </div>

    <div class="question_box">
      <div class="info_tracker">
        <div id="questionCounter"></div>
        <div id="score">Score: 0</div>
      </div>
      <h2 id="question"></h2>
      <div class="answers_container">
        <div class="answer" data-choice="1"></div>
        <div class="answer" data-choice="2"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
