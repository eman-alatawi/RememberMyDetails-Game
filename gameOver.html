<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
      <!-- Font Awesome CDN -->
    <!-- use font awsome kit for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- animate.css CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Game Over</title>
  </head>
  <body>
    <!-- background music -->

    <audio
      id="level1_bcMusic"
      src="/audio/finals.wav"
      autoplay="autoplay"
    ></audio>

    <div class="gameOver_page"></div>
    <div class="top_nav">
      <h3 id="level">GAME OVER</h3>
    </div>

    <div id="bottom_nav">
      <div class="btn"><a href="/index.html">Main Menu</a></div>
    </div>

    <div class="result_box">
      <div class="emoji">
        <i class="fas fa-trophy animate__animated animate__heartBeat animate__infinite"></i>
      </div>
      <div id="levelScore"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/gameOver.js"></script>
  </body>
</html>
